# PCMS Staff Management System - HTTPS Nginx Configuration
# 培正中學員工管理系統 - HTTPS Nginx 配置
#
# 此配置文件支援 HTTP 和 HTTPS 雙重訪問
# 生產環境建議強制使用 HTTPS

# HTTP 服務器 - 重定向到 HTTPS (生產環境)
server {
    listen 80;
    server_name localhost;
    
    # 健康檢查端點 (允許 HTTP 訪問)
    location /health/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }
    
    # 所有其他請求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服務器 - 主要配置
server {
    listen 443 ssl http2;
    server_name localhost;

    # SSL/TLS 配置
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # SSL 協議和加密套件配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # SSL 安全配置
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

    # 設置客戶端最大請求體大小（用於文件上傳）
    client_max_body_size 50M;

    # 隱藏 Nginx 版本信息
    server_tokens off;

    # 前端 React 應用（生產環境靜態文件）
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 設置緩存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 預壓縮支援
            location ~ \.(js|css)$ {
                gzip_static on;
                add_header Vary Accept-Encoding;
            }
        }
        
        # HTML 文件不緩存
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 後端 Django API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port 443;
        
        # 處理大文件上傳
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        
        # WebSocket 支援 (如果需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django Admin 界面
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port 443;
    }

    # React 靜態文件 (JS)
    location /static/js/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # React 靜態文件 (CSS)
    location /static/css/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }
    
    # React 靜態文件 (Media)
    location /static/media/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Django 靜態文件（Admin界面和其他Django靜態文件）
    location /static/ {
        alias /usr/share/nginx/django_static/;
        expires 1y;
        add_header Cache-Control "public";
        
        # 啟用壓縮
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/javascript text/javascript application/x-javascript text/xml application/xml application/rss+xml text/javascript image/x-icon image/bmp image/svg+xml;
    }

    # Django 媒體文件（用戶上傳的文件）
    location /media/ {
        alias /usr/share/nginx/media/;
        expires 30d;
        add_header Cache-Control "public";
        
        # 安全配置：防止執行上傳的腳本
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            return 403;
        }
    }

    # SSL證書下載端點（用於客戶端安裝）
    location /ssl/server.crt {
        alias /etc/nginx/ssl/server.crt;
        add_header Content-Type "application/x-pem-file";
        add_header Content-Disposition "attachment; filename=pcms-ssl-certificate.crt";
    }

    # 健康檢查端點
    location /health/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    # Let's Encrypt ACME challenge (HTTPS)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # 錯誤頁面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 安全配置：隱藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
