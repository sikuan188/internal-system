# PCMS Staff Management System - 統一 Nginx 配置
# 培正中學員工管理系統 - 支援多模式的統一配置
#
# 環境變數控制：
#   SSL_ENABLED=true/false  - 啟用/禁用 HTTPS
#   DEV_MODE=true/false     - 開發/生產模式
#   DOMAIN_NAME=domain      - 域名設定
#
# 使用方法：
#   開發環境: DEV_MODE=true docker-compose up
#   生產環境: SSL_ENABLED=true DEV_MODE=false docker-compose up

# ===========================
# HTTP 伺服器配置
# ===========================
server {
    listen 80;
    server_name ${DOMAIN_NAME:-localhost};

    # 設定客戶端最大請求體大小
    client_max_body_size 10M;

    # SSL 重定向邏輯（僅生產環境且啟用SSL時）
    set $redirect_https "${SSL_ENABLED:-false}:${DEV_MODE:-true}";
    
    # 健康檢查端點（總是允許 HTTP 存取）
    location /health/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # 生產環境 + SSL 啟用時的重定向
    if ($redirect_https = "true:false") {
        return 301 https://$server_name$request_uri;
    }

    # 前端 React 應用
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 根據環境設定緩存策略
        # 開發環境：不緩存
        set $cache_control "no-cache, no-store, must-revalidate";
        
        # 生產環境：緩存靜態資源
        if ($arg_dev != "true") {
            set $cache_control "public, max-age=31536000";
        }
        
        # 靜態資源緩存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "${cache_control}";
            add_header Vary Accept-Encoding;
        }
        
        # HTML 檔案緩存控制
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache";
        }
    }

    # 後端 Django API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 處理大檔案上傳
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Django Admin 介面
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django 靜態檔案
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Django 媒體檔案
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 錯誤頁面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 基本安全配置
    include /etc/nginx/conf.d/security.conf;
}

# ===========================
# HTTPS 伺服器配置（僅在 SSL_ENABLED=true 時啟用）
# ===========================
server {
    # SSL 配置條件載入
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME:-localhost};

    # SSL 憑證配置
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_private_key /etc/nginx/ssl/server.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 設定客戶端最大請求體大小
    client_max_body_size 10M;

    # 前端 React 應用（HTTPS）
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # 靜態資源緩存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 後端 API（HTTPS）
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Django Admin（HTTPS）
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Django 靜態檔案（HTTPS）
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Django 媒體檔案（HTTPS）
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 健康檢查（HTTPS）
    location /health/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        access_log off;
    }

    # 安全配置
    include /etc/nginx/conf.d/security.conf;
    
    # HTTPS 專用安全頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}